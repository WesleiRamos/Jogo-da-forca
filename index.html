<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da forca</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <main>
    <section class="forca">
      <div class="boneco"></div>
      <div class="palavra">
        <span></span>
        <span></span>
        <span>J</span>
        <span>O</span>
        <span>G</span>
        <span>O</span>
        <span></span>
        <span></span>
      </div> 
      <div class="letras-erradas">
        <span>D</span>
        <span>A</span>
        <span> </span>
        <span>F</span>
        <span>O</span>
        <span>R</span>
        <span>C</span>
        <span>A</span>
      </div>
    </section>

    <section class="status" style="display: none;">
      <h2>Você venceu!</h2>
      <p></p>
      <button>OK</button>
    </section>

    <section class="botoes">
      <button option="1">Jogar com palavra aleatória</button>
      <button option="2">Jogar com palavra customizada</button>
    </section>

    <footer>
      <p>Utilize o teclado para jogar!</p>
      <p>Desenvolvido por <a href="https://github.com/WesleiRamos" target="_blank">Weslei Ramos</a> :)</p>
    </footer>
  </main>

  <script src="js/index.js" type="module"></script>
</body>
</html>
